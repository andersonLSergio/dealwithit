{% extends "store/base.html" %}

{% block content %}
<div class="col-md-4">
    <div class="content-section product-detail-wrapper">
        <h3 class="article-title">{{ object.name }}</h3>
        <div class="media">
            <img class="border rounded" id="product-detail-img" src="{{ object.image.url }}" alt="Product">
        </div>
        <div class="article metadata pt-2">
            <div>
                <a href="#" class="mr-2">{{ object.seller }}</a>is selling this
            </div>
            <div>
                <small class="text muted">On {{ object.date_posted|date:"F d, Y" }}</small>
            </div>
        </div>
    </div>
</div>
<div class="col-md-8">
    <article class="media content-section">
        <div class="media-body">
            <h2 class="mt-2">Product Description:</h2>
            <p class="article-content">{{ object.description | linebreaks }}</p>
            {% if object.seller == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'product_update' object.id %}">Update Info</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'product_delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
    </article>
</div>
{% endblock content %}
